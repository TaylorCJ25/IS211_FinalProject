{% extends "layouts/app.html" %}

{% block content %}
<!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-1 px-lg-1">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Student Bloggers</h1>
                            <span class="subheading">A Blog by Students for Students</span>
                            <h2 class="subheading"><a href="{{ url_for('create')}}">Create your own blog post</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
       {% for post in posts %}
        <a href="{{ url_for('posts', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
    {% endfor %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>

{% endblock %}
